{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'i1.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <div class="controls">
                <form id="monthForm"  method="POST">
                    <select name="month" id="month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </form>
                <form id="currencyForm" method="POST">
                    <select name="currency" id="currencySelector">
                        <option value="INR">INR (₹)</option>
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (€)</option>
                        <option value="GBP">GBP (£)</option>
                        <option value="JPY">JPY (¥)</option>
                    </select>
                </form>
            </div>
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <div class="card-title">Total Income</div>
                <div class="amount" id="totalIncome">₹0.00</div>
                <div class="progress-container">
                    <div class="progress-bar safe"></div>
                </div>
            </div>
            <div class="summary-card">
                <div class="card-title">Total Expenses</div>
                <div class="amount expense" id="totalExpenses">₹0.00</div>
                <div class="progress-container">
                    <div class="progress-bar danger"></div>
                </div>
            </div>
            <div class="summary-card">
                <div class="card-title">Savings</div>
                <div class="amount" id="savings">₹0.00</div>
                <div class="progress-container">
                    <div class="progress-bar warning"></div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Income Sources Section -->
            <div class="section">
                <div class="section-header">
                    <h2>Income Sources</h2>
                    <button class="add-btn add-btn1" onclick="toggleForm('addIncomeForm')">+ Add Income</button>
                </div>
                <form id="addIncomeForm" action="/add-income" method="POST" style="display:none;">
                    <div class="form-group">
                        <label>Select Icon:</label>
                        <div class="emoji-picker">
                            <input type="hidden" name="selectedEmoji" id="incomeEmoji" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Income Source Name:</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" name="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Frequency:</label>
                        <select name="frequency" required>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                            <option value="one-time">One-time</option>
                        </select>
                    </div>
                    <button type="submit" class="add-btn">Save Income</button>
                </form>
                <div id="incomeList">
                    <!-- Income items will be populated here -->
                </div>
            </div>

            <!-- Expenses Section (Now placed below Income Sources) -->
            <div class="section">
                <div class="section-header">
                    <h2>Expenses</h2>
                    <button class="add-btn add-btn2" onclick="toggleForm('addExpenseForm')">+ Add Expense</button>
                </div>
                <form id="addExpenseForm" method="POST" style="display:none;">
                    <div class="form-group">
                        <label>Select Icon:</label>
                        <div class="emoji-picker">
                            <input type="hidden" name="selectedEmoji" id="expenseEmoji" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Expense Name:</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Amount:</label>
                        <input type="number" name="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Frequency:</label>
                        <select name="frequency" required>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                            <option value="one-time">One-time</option>
                        </select>
                    </div>
                    <button type="submit" class="add-btn">Save Expense</button>
                </form>
                <div id="expenseList">
                    <!-- Expense items will be populated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'iii.js' %}"></script>
</body>
</html>
